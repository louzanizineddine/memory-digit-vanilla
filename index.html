<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="level">
                <h3>LEVEL</h3>
                <span class="current-level">1515</span>
            </div>
            <div class="messages">
                <p>here we show messages</p>
            </div>
            <div class="timer">
                00s
            </div>
        </header>
        <main>
            <div class="digit-display">
                <!-- here we show the number-->
            </div>
            <div>
                <input class="user-input" type="text"> type the number
                <button class="submit-btn" type="submit">submit</button>
            </div>

            <div class="loop-again">
                <button class="again-button" type="submit">TRY again</button>
            </div>
        </main>

    </div>
</body>
</html>
